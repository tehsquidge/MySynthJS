<html>
    <head>
        <title>synthJS</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet"  href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <form id="front-panel">
            <fieldset id="vco-controls">
                <legend>VCO</legend>
                <div class="horizonal">
                    <label for='octave'>Octave</label>
                    <input type="range" min="0" max="5" value="1" id="octave">
                </div>
                <fieldset>
                    <legend>MIX</legend>
                    <div class="vertical-slider">
                        <input orient="vertical" type="range" min="0" max="1" value="0.5" step=".001" id="vco-square-mix">
                        <label for='vco-square-mix'>Square</label>
                    </div>
                    <div class="vertical-slider">
                        <input orient="vertical" type="range" min="0" max="1" value="0.5" step=".001" id="vco-saw-mix">
                        <label for='vco-saw-mix'>Saw</label>
                    </div>
                    <div class="vertical-slider">
                        <input orient="vertical" type="range" min="0" max="1" value="0.5" step=".001" id="vco-sine-mix">
                        <label for='vco-sine-mix'>Sine</label>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset id="filter-controls">
                <legend>FILTER</legend>
                <div>
                    <label for='filter-type'>Type</label>
                    <select id="filter-type">
                        <option value='lowpass'>Lowpass</option>
                        <option value='highpass'>Highpass</option>
                        <option value='bandpass'>Bandpass</option>
                        <option value='highshelf'>Highshelf</option>
                        <option value='lowshelf'>Lowshelf</option>
                        <option value='notch'>Notch</option>
                        <option value='peaking'>Peaking</option>
                        <option value='allpass'>Allpass</option>
                    </select>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="1000" step="1" id="filter-cutoff">
                    <label for='filter-cutoff'>Cutoff</label>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="20" step=".001" id="filter-resonance">
                    <label for='filter-resonance'>Resonance</label>
                </div>
                <div>
                    <input id="filter-track" name="filter-track" type="checkbox" checked>
                    <label for="filter-track">Track</label>
                </div>
            </fieldset>
            <fieldset id="vca-env-controls">
                <legend>VCA ENV</legend>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="0.8" step="0.001" id="vca-attack">
                    <label for='vca-attack'>Attack</label>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="0.1" step="0.001" id="vca-sustain">
                    <label for='vca-sustain'>sustain</label>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="0.8" step="0.001" id="vca-release">
                    <label for='vca-release'>release</label>
                </div>
            </fieldset>
            <fieldset id="filter-env-controls">
                <legend>FILTER ENV</legend>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="1" step="0.01" id="filter-attack">
                    <label for='filter-attack'>Attack</label>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="1000" step="1" id="filter-sustain">
                    <label for='filter-sustain'>Sustain</label>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="1" step="0.01" id="filter-release">
                    <label for='filter-release'>Release</label>
                </div>
            </fieldset>
            <fieldset id="delay-controls">
                <legend>Delay</legend>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="1" step="0.001" value="0" id="delay-feedback">
                    <label for='delay-feedback'>Feedback</label>
                </div>
                <div class="vertical-slider">
                    <input orient="vertical" type="range" min="0" max="2" step="0.001" value="0" id="delay-time">
                    <label for='delay-time'>Time</label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
