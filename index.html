<html>
    <head>
        <title>synthJS</title>
        <link rel="stylesheet"  href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <form id="front-panel">
            <fieldset id="vco-controls">
                <legend>VCO</legend>
                <label for='octave'>
                Octave
                </label>
                <input type="range" min="0" max="5" value="1" id="octave">
                <fieldset>
                    <legend>MIX</legend>
                    <label for='vco-square-mix'>
                    Square
                    </label>
                    <input type="range" min="0" max="1" value="0.5" step=".001" id="vco-square-mix">
                    <label for='vco-saw-mix'>
                    Saw
                    </label>
                    <input type="range" min="0" max="1" value="0.5" step=".001" id="vco-saw-mix">
                    <label for='vco-sine-mix'>
                    Sine
                    </label>
                    <input type="range" min="0" max="1" value="0.5" step=".001" id="vco-sine-mix">
                </fieldset>
            </fieldset>
            <fieldset id="filter-controls">
                <legend>FILTER</legend>
                <input orient="vertical" type="range" min="0" max="500" step="1" id="filter-cutoff">
                <label for='filter-cutoff'>
                Cutoff
                </label>
                <input orient="vertical" type="range" min="0" max="20" step=".001" id="filter-resonance">
                <label for='filter-resonance'>
                Resonance
                </label>
                <select id="filter-type">
                    <option value='lowpass'>Lowpass</option>
                    <option value='highpass'>Highpass</option>
                    <option value='bandpass'>Bandpass</option>
                    <option value='highshelf'>Highshelf</option>
                    <option value='lowshelf'>Lowshelf</option>
                    <option value='notchpeaking'>Notch Peaking</option>
                    <option value='allpass'>Allpass</option>
                </select>
                <label for='filter-type'>
                Resonance
                </label>
            </fieldset>
            <fieldset id="vca-env-controls">
                <legend>VCA ENV</legend>
                <input orient="vertical" type="range" min="0" max="0.8" step="0.001" id="vca-attack">
                <label for='vca-attack'>
                Attack
                </label>
                <input orient="vertical" type="range" min="0" max="0.1" step="0.001" id="vca-sustain">
                <label for='vca-sustain'>
                sustain
                </label>
                <input orient="vertical" type="range" min="0" max="0.8" step="0.001" id="vca-release">
                <label for='vca-release'>
                release
                </label>
            </fieldset>
            <fieldset id="filter-env-controls">
                <legend>FILTER ENV</legend>
                <input orient="vertical" type="range" min="0" max="1" step="0.01" id="filter-attack">
                <label for='filter-attack'>
                Attack
                </label>
                <input orient="vertical" type="range" min="0" max="1000" step="1" id="filter-sustain">
                <label for='filter-sustain'>
                sustain
                </label>
                <input orient="vertical" type="range" min="0" max="1" step="0.01" id="filter-release">
                <label for='filter-release'>
                release
                </label>
            </fieldset>
        </form>
        
        <div id="grid-map">
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
         <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        </div>
    </body>
</html>
